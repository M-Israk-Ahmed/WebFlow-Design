<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/webflow.css">
    <title>Webflow Conf 2022</title>
</head>
<body>
<!-- header section contains the hero/home section/page  -->
    <header>
        <nav class="navBar">
            <ul>
                <li id="navLogo">LOGO</li>
                <li><button id="btnCommon"><a href="#">Sign Up</a></button></li>
            </ul>
        </nav>

            <h1>Cool Dark UI Template for Webflow Agencies!</h1>
            <button id="btnCommon"><a href="#">Stay Focused</a></button>
        </div>
    </header>
<!-- main body contains five section: firstSection, secondSection...fifthSection -->
    <main>
        <section class="firstSection" >
            <div class="firstSectionLeft">
                <h2>See It in Action</h2>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button id="btnCommon"><a href="#">Lunch Live Preview</a></button>

            </div>
            <div>
                <img src="assets/wc-mini.png" alt="Small Conference Banner">
            </div>
        </section>

        <section class="secondSection">
            
            <h3>Joined Thousands of Productive Users</h3>
            <div class="secondSectionBottom">
                <div class="dataVisualization"> 
                    <h1>50K</h1>
                    <p>Active Users</p>
                </div>
                <div class="dataVisualization"> 
                    <h1>2M+</h1>
                    <p>Focus Sessions</p>
                </div>
                <div class="dataVisualization"> 
                    <h1>95%</h1>
                    <p>Satisfaction Rate</p>
                </div>
            </div>

        </section>


    </main>

    <footer>

    </footer>
